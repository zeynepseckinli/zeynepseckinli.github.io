	<style>
		/* Heart Animation */
		.heart {
    width: 220px; /* Increased width */
    height: 210px; /* Increased height */
    position: relative;
    margin: 20px auto;
    margin-top: 100px;
    transform: rotate(-45deg);
    background: red;
    animation: pulse 1s infinite;
    display: flex;
    align-items: center;
    justify-content: center;
}

.heart::before,
.heart::after {
    content: "";
    width: 220px; /* Match the width of .heart */
    height: 210px; /* Match the height of .heart */
    background: red;
    position: absolute;
    border-radius: 50%;
}

.heart::before {
    top: -60px; /* Adjusted based on new dimensions */
    left: 0;
}

.heart::after {
    left: 60px; /* Adjusted based on new dimensions */
    top: 0;
}

.heart span {
    color: white;
    font-weight: bold;
    font-size: 18px;
    transform: rotate(45deg); /* Rotate text to align horizontally */
}
	

		@keyframes pulse {
			0%, 100% {
				transform: scale(1) rotate(-45deg);
			}
			50% {
				transform: scale(1.2) rotate(-45deg);
			}
		}
	</style>
</head>
